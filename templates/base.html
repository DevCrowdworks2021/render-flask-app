<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Auth{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('app.register') }}">Register</a>
        <a href="{{ url_for('app.login') }}">Login</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('app.profile') }}">Profile</a>
        <a href="{{ url_for('app.logout') }}">Logout</a>
        {% endif %}
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
